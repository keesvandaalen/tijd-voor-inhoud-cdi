<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Tijd voor inhoud: CDI</title>
	</head>
	<body>
		<h3>ApplicationScoped vs. RequestScoped</h3>
		<table>
			<thead>
				<tr>
					<th>Scope</th>
					<th>Counter</th>
					<th>Clicks</th>
					<th>Refresh</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="demo1">
					<td><span wicket:id="scope">[Scope]</span></td>
					<td><span wicket:id="scope_counter"></span></td>
					<td><span wicket:id="clicks"></span></td>
					<td><a href="#" wicket:id="link">Refresh</a></td>
				</tr>
			</tbody>
		</table>
		<h3>RequestScoped vs. Dependent</h3>
		<table>
			<thead>
				<tr>
					<th>Nr.</th>
					<th>Request</th>
					<th>Dependent</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="demo2">
					<td><span wicket:id="num"></span></td>
					<td><span wicket:id="request"></span></td>
					<td><span wicket:id="dependent"></span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
